<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>空天地一体化综合业务网全国重点实验室</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

    <div id="fixed-bar">

        <span onclick="jumpToStep(1)">第1步: 场景生成</span>

        <span onclick="jumpToStep(2)">第2步: 交通仿真</span>
