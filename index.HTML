<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大规模车路协同管控功能测试</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="fixed-bar">
        <div class="left-content">
            <img src="images/logo.png" alt="西电大学校徽" id="logo">
            <span>西安电子科技大学 空天地一体化综合业务网全国重点实验室</span>
        </div>
        <div class="right-content">
            <span>大规模车路协同管控功能测试平台</span>
        </div>
    </div>

    <div id="steps-bar">
        <span onclick="jumpToStep(1)">1.场景生成</span>
        <div class="separator"></div>
        <span onclick="jumpToStep(2)">2.交通仿真</span>
        <div class="separator"></div>
        <span onclick="jumpToStep(3)">3.定向发布策略应用</span>
        <div class="separator"></div>
        <span onclick="jumpToStep(4)">4.性能验证</span>
    </div>

    <div id="main-container">
        <div id="fixed-panel">
            <div id="control-button-container">
                <button id="control-button-1" class="play-pause-button">
                    <i class="fas fa-play"></i>
                    <span>第一步：场景生成</span>
                </button>
                <button id="control-button-2" class="play-pause-button">
                    <i class="fas fa-play"></i>
                    <span>第二步：交通仿真</span>
                </button>
                <button id="control-button-3" class="play-pause-button">
                    <i class="fas fa-play"></i>
                    <span>第三步：定向发布策略应用</span>
                </button>
                <button id="control-button-4" class="play-pause-button">
                    <i class="fas fa-play"></i>
                    <span>第四步：性能验证</span>
                </button>
                <button id="reset-button" class="reset-button">
                    <i class="fas fa-redo-alt"></i>
                    <span>复位</span>
                </button>
            </div>
            <div id="terminal">
                <div class="terminal-title">终端信息</div>
                <div class="terminal-content"></div>
            </div>
        </div>
        <div id="content-container">
            <div id="display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
